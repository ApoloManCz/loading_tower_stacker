<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
  <body>
    <audio id="audio" src="/assets/music.mp3"  autoplay="true" hidden="true" loop="true"></audio>
    <div id="container">

      <div id="game"></div>
      <div id="score">0</div>
      <div id="instructions">
        Spacebar to place the block
      </div>
      <div class="game-over">
        <h2>Game Over</h2>
        <p>You did great, you're the best.</p>
        <p>Spacebar to start again</p>
      </div>
      <div class="game-ready">
        <div id="start-button">SPACEBAR FOR START</div>
        <div></div>
      </div>
    </div>
    <div class="blue-box">
      <img src="/assets/discord-logo.png" alt="Discord Logo">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>

    <div class="logo-container">
    <img src="/assets/logo.png" alt="Logo">
    </div>
    <div class="audio-controls">
      <input id="volume-slider" type="range" min="0" max="1" step="0.01" value="0.25">
      
    </div>    
    <script src="/script.js"></script>
  </body>
</html>
